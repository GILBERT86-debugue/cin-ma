<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Connexion - Mini cinéma  crée par Gilbert Humblot</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #3a38b4;
      color: #201f11;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    form {
      background: #971a56;
      padding: 2rem;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 0 10px #0005;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 1rem;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }
    button {
      width: 100%;
      background-color: #28a745;
      color: #fff;
      font-weight: 600;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .error {
      color: #ffdddd;
      margin-bottom: 1rem;
    }
    .success {
      color: #ddffdd;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <!-- Inclure config Firebase -->
  <script src="firebase-config.js"></script>

  <form id="loginForm">
    <h2>Connexion</h2>
    <div id="errorMsg" class="error"></div>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Mot de passe" required minlength="6" />
    <button type="submit">Se connecter</button>
  </form>

  <script>
    const form = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');


  form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorMsg.textContent = '';

      const email = form.email.value.trim();
      const password = form.password.value.trim();

      try {
        await auth.signInWithEmailAndPassword(email, password);
        errorMsg.style.color = '#ddffdd';
        errorMsg.textContent = "Connexion réussie ! Redirection…";

        // Après connexion, on peut rediriger vers la page principale (ex: index.html)
        setTimeout(() => {
          window.location.href = "index.html"; // adapte selon ta page d’accueil
        }, 1500);
      } catch (error) {
        errorMsg.style.color = '#ffdddd';
        errorMsg.textContent = error.message;
      }
    });

    
  </script>




</body>
</html>
